<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Cart</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .cart {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .cart h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .cart-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .item-info {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
    }

    .item-info img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    .item-details {
      display: flex;
      flex-direction: column;
    }

    .item-details span {
      margin-bottom: 5px;
    }

    .item-price,
    .item-quantity,
    .item-total {
      text-align: center;
      width: 80px;
    }

    .cart-summary {
      margin-top: 20px;
      text-align: right;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .item-price,
      .item-quantity,
      .item-total {
        width: 100%;
        text-align: left;
        margin-top: 10px;
      }

      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="cart">
    <h2>Your Shopping Cart</h2>

    <div class="cart-item">
      <div class="item-info">
        <img src="image/headphone-removebg-preview.png" alt="Product Image" />
        <div class="item-details">
          <span><strong>Wireless Headphone</strong></span>
          <span>Color: Blue</span>
        </div>
      </div>
      <div class="item-price">15000.00 PKR</div>
      <div class="item-quantity">Qty: 2</div>
      <div class="item-total">30000.00 PKR</div>
    </div>

    <div class="cart-item">
      <div class="item-info">
        <img src="image/apple1-removebg-preview.png" alt="Product Image" />
        <div class="item-details">
          <span><strong>Mac Book</strong></span>
          <span>Size: M</span>
        </div>
      </div>
      <div class="item-price">1500000.00 PKR</div>
      <div class="item-quantity">Qty: 1</div>
      <div class="item-total">1500000.00 PKR</div>
    </div>

    <div class="cart-summary">
      <strong>Total: 1800000.00 PKR</strong>
    </div>
  </div>
</body>
</html>
