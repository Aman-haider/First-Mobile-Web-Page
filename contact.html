<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <section class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-xl rounded-xl w-full max-w-3xl p-8 space-y-6">
      
      <!-- Heading -->
      <div class="text-center">
        <h2 class="text-3xl font-bold text-gray-800">Contact Us</h2>
        <p class="text-gray-500 mt-2">Weâ€™d love to hear from you! Please fill out the form below.</p>
      </div>

      <!-- Form -->
      <form class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" placeholder="Your Name" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          
          <input type="email" placeholder="Your Email" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <input type="text" placeholder="Subject" required
               class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        
        <textarea rows="5" placeholder="Your Message" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

        <button type="submit"
                class="w-full bg-orange-600 text-white py-3 rounded-md hover:bg-blue-700 transition">
          Send Message
        </button>
      </form>
    </div>
  </section>

</body>
</html>
